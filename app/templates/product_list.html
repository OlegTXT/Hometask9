{% extends './base.html' %}
{% block title %}
    Product List
{% endblock %}

{% block content %}
    <h1>Product List</h1> <a href="{% url 'product_create' %}">Create Product</a>
    {% for product in products %}
    	<p>{{ product }} - <a href="{% url 'product_update' product.pk%}">Update</a> - <a href="{% url 'product_delete' product.pk %}">Delete</a></p>
    {% endfor %}
{% endblock %}
